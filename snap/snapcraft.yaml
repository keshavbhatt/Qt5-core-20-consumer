name: qt5-core20-test
base: core20 
version: '0.1' 
summary: Single-line elevator pitch for your amazing snap 
description: |
  This is my-snap's description. You have a paragraph or two to tell the
  most important story about your snap. Keep it under 100 words though,
  we live in tweetspace and your description wants to look good in the snap
  store.

grade: stable
confinement: strict

architectures:
  - build-on: amd64
    run-on: amd64

apps:
  qt5-core20-test:
    command: qt5test
    plugs:
        - avahi-observe
        - browser-support
        - camera
        - desktop
        - desktop-legacy
        - gsettings
        - home
        - opengl
        - audio-playback
        - audio-record
        - removable-media
        - screen-inhibit-control
        - u2f-devices
        - unity7
        - upower-observe
        - x11
        - hostname-control
        - mount-observe
        - network
        - wayland
        
parts: 
   build-src:
     plugin: qmake
     build-packages:
       - build-essential
       - qtbase5-dev
     source: https://github.com/keshavbhatt/Qt5-core-20-consumer.git
     source-subdir: src/
            
plugs:
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes
  qt513:
    interface: content
    target: $SNAP/qt5-core20
    default-provider: qt5-core20
